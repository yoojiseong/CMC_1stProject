<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f7f6; }
    .signup-container { max-width: 500px; margin-top: 80px; }
  </style>
</head>
<body>
<div class="container signup-container">
  <div class="card shadow-sm">
    <div class="card-body p-5">
      <h2 class="text-center mb-4">회원가입</h2>
      <form th:action="@{/api/auth/signup}" method="post">
        <div class="mb-3">
          <label class="form-label">이름</label>
          <input type="text" name="userName" class="form-control" placeholder="성함을 입력하세요" required>
        </div>
        <div class="mb-3">
          <label class="form-label">이메일 주소</label>
          <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">비밀번호</label>
          <input type="password" name="password" class="form-control" placeholder="8자 이상 입력하세요" required>
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success btn-lg">가입하기</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <span class="text-muted">이미 계정이 있으신가요?</span>
        <a th:href="@{/api/auth/login}" class="text-decoration-none">로그인</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
